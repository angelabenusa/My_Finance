{#{% extends 'base.html' %}#}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Dodawanie Celu Oszczędnościowego</title>
</head>
<body>
    <h1>Dodawanie Celu Oszczędnościowego</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Dodaj Cel Oszczędnościowy</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <p><a href="{% url 'wallet' %}">Powrót do portfela</a></p>
</body>
</html>
{% endblock %}
